<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitoblarXonasi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>SINOV UCHUN</h1>
    <p>Iqtiboslar va asar parchalarini oâ€˜qing</p>
  </header>

  <main id="postsContainer">
    <!-- Postlar API orqali JS bilan keladi -->
  </main>

  <!-- Comment Modal -->
  <div id="commentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Fikringizni qoldiring</h2>
      <textarea id="userComment" placeholder="Fikringizni yozing..."></textarea>
      <button id="submitComment">Yuborish</button>
      
      <div id="thankYouMessage" class="hidden">
        <p>Fikringiz uchun rahmat! Sahifamiz sizga yoqqan bo'lsa, azo bo'ling:</p>
        <input type="text" id="subName" placeholder="Ismingiz">
        <input type="email" id="subEmail" placeholder="Email">
        <input type="tel" id="subPhone" placeholder="Telefon raqam">
        <button id="subscribeBtn">Azo bo'lish</button>
        <p id="subscribeMessage" class="hidden"></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
